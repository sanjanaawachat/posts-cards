<div class="row">
    <div class="col-md-4 mb-3" *ngFor="let posts of postsArray">
        <div class="card h-100">
            <div class="card-header">
                <h3 class="m-0">{{posts.title}}</h3>
            </div>
            <div class="card-body">
                <p class="m-0">{{posts.body}}</p>
            </div>
            <div class="card-footer">
          <button class="btn btn-info-primary" type="button">read more</button>
            </div>
        </div>
    </div>
</div>
